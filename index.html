<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Lyric Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Lyric Generator</h1>
      </header>

      <main>
        <form id="lyric-generator-form">
          <input
            type="text"
            placeholder="Enter the genre on your lyrics"
            autofocus
            required
            autocomplete="off"
            class="instructions" />
          <input type="submit" class="submit-button" />
        </form>
        <div class="lyrics" id="lyrics"></div>
      </main>
      <script src="src/index.js"></script>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Boitumelo-N" target="_blank"
          >Boitumelo-N
        </a>
        and is open-sourced on
        <a
          href="https://github.com/Boitumelo-N/Lyric-generator"
          target="_blank">
          Github
        </a>
        and is hosted on
        <a href="https://ai-lyric-generator.netlify.app/" target="_blank"
          >Netlify
        </a>
      </footer>
    </div>
  </body>
</html>
